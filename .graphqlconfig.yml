projects:
  remotenetflix-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: i4c77jg66jgg5p2xt5up27pjeu
        maxDepth: 2
extensions:
  amplify:
    version: 3
